<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hajar Restaurant</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="text-gray-600">

    <div class="grid md:grid-cols-3"> <!-- Content wrapper -->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold text-2xl uppercase p-4 border-b border-gray-100">
                        <a class="hover:text-gray-700" href="#">Tulip Restaurant</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="displayMenu">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-700 font-bold p-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-fuchsia-500">
                            <span>Home</span>
                            <svg class="w-6 h-6 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        </a>
                    </li>
                    <li class="p-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>About</span>
                            <svg class="w-6 h-6 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </a>
                    </li>
                    <li class="p-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Contact Us</span>
                            <svg class="w-6 h-6 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        </a>
                    </li>
                </ul>

                <div>
                    <img class="p-4 m-4" src="./img/Tulip-PNG-Clipart.png" alt="">
                </div>
            </nav>
        </div> <!-- End navigation bar -->

        <main class="px-16 py-6 bg-pink-50 col-span-2">
            <div>
                <div class="flex md:justify-end">
                    <a class="btn text-green-500 text-xl mr-4 md:mr-8 md:border-2 hover:bg-green-500 hover:text-white transition ease-out duration-500" href="#">Log in</a>
                    <a class="btn text-fuchsia-600 text-xl md:border-2 hover:bg-fuchsia-500 hover:text-white hover:shadow-inner transition ease-out duration-1000" href="#">Sign up</a>
                </div>

                <header>
                    <h2 class="text-gray-700 font-semibold md:text-3xl  sm:justify-center text-lg">Recipies</h2>
                    <h2 class="font-semibold sm:text-lg md:text-xl py-6">Hajar's recipies</h2>
                </header>

                <div>
                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest recipies</h4>

                    <div class="mt-8 grid lg:grid-cols-3 gap-10">
                        <!-- Cards go here -->
                        <div class="card">
                            <img class="w-full h-auto sm:h-32 object-cover" src="img/French.jpg" alt="French">
                            <div class="m-4">
                                <span class="font-bold text-xl">French dessert</span>
                                <span class="block text-gray-500 text-sm">Recipe by Hajar</span>
                            </div>
                            <div class="badge">
                                <svg class="w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>1 hour</span>
                            </div>
                        </div>
                        <div class="card">
                            <img class="w-full h-auto sm:h-32 object-cover" src="img/hamberger.jpg" alt="French">
                            <div class="m-4">
                                <span class="font-bold text-xl">Hamberger</span>
                                <span class="block text-gray-500 text-sm">Recipe by Hajar</span>
                            </div>
                            <div class="badge">
                                <svg class="w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>20 minutes</span>
                            </div>
                        </div>
                        <div class="card">
                            <img class="w-full h-auto sm:h-32 object-cover" src="img/c20c5b90051d4056aa42dcde9586c287.jpg" alt="French">
                            <div class="m-4">
                                <span class="font-bold text-xl">Pavlova</span>
                                <span class="block text-gray-500 text-sm">Recipe by Hajar</span>
                            </div>
                            <div class="badge">
                                <svg class="w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>30 minutes</span>
                            </div>
                        </div>
                    </div>

                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most popular</h4>

                    <div class="mt-8">
                        <!-- Cards go here -->
                    </div>

                    <div class="flex justify-center">
                        <div class="btn border-2 text-fuchsia-600 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-1000">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
